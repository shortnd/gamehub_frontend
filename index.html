<!DOCTYPE html>
<html lang="en" data-ng-app="postTest">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gamerhub</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body class="background" data-ng-controller="PostController as vm">
    <ul class="nav nav-tabs fixed-top">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Sign-In</a>
            <div class="dropdown-menu">
                <form>
                    <div class="form-group">
                        <label class="dropdown-item" for="userName">Username:<input type="text" id="userName" placeholder="Username"></label>
                        <label class="dropdown-item" for="passWord">Password:<input type="text" id="passWord" placeholder="Password"></label>
                        <div class="d-flex justify-content-center">
                            <button class="btn" type="button" name="button">Sign In</button>
                        </div>
                    </div>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Forgot Username</a>
                <a class="dropdown-item" href="#">Forgot Password</a>
            </div>
    </ul>
    <div class="container">

      <main ng-repeat="post in vm.posts">
        <div class="card">
                    <div class="card-header">
                        Username
                    </div>
                    <div class="card-block">
                        <h4 class="card-title">Post Title</h4>
                        <p class="card-text">{{post.content}}</p>
                    </div>
                </div>
      </main>
    </div>
    <footer class="bg-inverse footer text-white">
        Created by Students at GA
        <br>
        <a href="#">Contact Us</a>
    </footer>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>

</html>
