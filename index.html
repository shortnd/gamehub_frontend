<!DOCTYPE html>
<html lang="en" ng-app="postTest">
  <head>
    <title>Post Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="PostController as vm">
    <main ng-repeat="post in vm.posts">
      <p>{{post.content}}</p>
    </main>
  </body>
</html>
