<!DOCTYPE html>
<html lang="en" ng-app="postTest">
  <head>
    <title>Post Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-token-auth/0.0.29/ng-token-auth.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-resource.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="PostController as vm">
    <main ng-repeat="post in vm.posts">
      <p>{{post.content}}</p>
    </main>
  </body>
</html>
