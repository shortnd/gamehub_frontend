<div class="card">
    <div class="card-header">
        New Comment
    </div>
    <div class="card-block">
        <form>
            <div class="form-group">
                <label>Content:</label>
                <textarea class="form-control" rows="3" data-ng-model="vm.comment.content"></textarea>
                <button class="btn btn-primary float-right" style="margin: 8px;" data-ng-click="vm.create()">Add Comment</button>
            </div>
        </form>
    </div>
</div>
