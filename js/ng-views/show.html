<div class="card">
    <div class="card-header">
        User Name
    </div>
    <div class="card-block">
        <h4 class="card-title">Post Title</h4>
        <p class="card-text">{{vm.post.content}}</p>
    </div>
</div>

<div ng-repeat="comment in vm.comments" class="card float-right" style="width: 75%;">
    <div class="card-header">
        Commenter Name
    </div>
    <div class="card-block">
        <p class="card-text">{{comment.content}}</p>
    </div>
</div>

<div class="card float-right" style="width: 75%;">
    <div class="card-header">
        New Comment
    </div>
    <div class="card-block">
        <form>
            <div class="form-group">
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <button class="btn btn-primary float-right">Submit</button>
        </form>
    </div>
</div>
