<button ng-click="vm.logCurrentUser()">Log current user</button>

<form ng-submit="vm.login(loginForm)" role="form" ng-init="loginForm = {}">
  <p><input type="email" placeholder="Email" ng-model="vm.loginForm.email" required></p>
  <p><input type="password" placeholder="Password" ng-model="vm.loginForm.password" required></p>
  <p><button type="submit">Sign In</button></p>
</form>
