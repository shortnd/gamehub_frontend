<div class="clearfix">

<a class="btn btn-primary float-right" data-ui-sref="commentNew({post_id: vm.post.id})">New Comment</a>
</div>

<div class="card">
    <div class="card-header">
        {{vm.user.user}}
    </div>
    <div class="card-block">
        <h4 class="card-title">Post Title</h4>
        <p class="card-text">{{vm.post.content}}</p>
    </div>
</div>


<div ng-repeat="comment in vm.comments" class="card float-right" style="width: 75%;">
    <div class="card-header">
        Commenter Name
        <ul style="list-style: none; background: #F7F7F9;" class="float-right">
            <li class="dropdown" style="background: #F7F7F9;">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" data-ui-sref="commentEdit({post_id: comment.post_id, id: comment.id})"> Edit </a>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-block">
        <p class="card-text">{{comment.content}}</p>
    </div>
</div>
