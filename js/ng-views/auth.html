<div ng-hide="vm.getCurrentUser().signedIn">
  <h3>Sign Up</h3>
  <form ng-submit="vm.signUp(signUpForm)">
    <p><input type="email" placeholder="Email" ng-model="vm.signUpForm.email"></p>
    <p><input type="password" placeholder="Password" ng-model="vm.signUpForm.password"></p>
    <p><input type="password" placeholder="Confirm password" ng-model="vm.signUpForm.password_confirmation"></p>
    <p><button type="submit">Sign up</button></p>
  </form>

  <h3>Sign In</h3>
  <form ng-submit="vm.signIn(signInForm)">
    <p><input type="email" placeholder="Email" ng-model="vm.signInForm.email"></p>
    <p><input type="password" placeholder="Password" ng-model="vm.signInForm.password"></p>
    <p><button type="submit">Sign in</button></p>
  </form>
</div>

<div ng-show="vm.getCurrentUser().signedIn">
  <p>Current User: {{vm.getCurrentUser().email}}</p>
  <button ng-click="vm.signOut()">Sign out</button>
</div>
